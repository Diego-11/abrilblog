{% extends 'core/base.html' %}
{% block title %}<title>Blog | {{ title }}</title>{% endblock %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'gallery/css/gallery.css' %}">{% endblock %}
{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-interval="false" data-ride="carousel">
    
    <div class="carousel-inner">
        {% for post in posts %}
        <div class="carousel-item {% if forloop.first %} active{% endif %}">
            
            <div class="container">
                
                <div class="row align-items-start">
                    <div class="col">
                    </div>
                    <div class="col-12 text-center">
                        <div class="container">
                            <h3 class="title-photo">{{ post.title }}</h3>
                        </div>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                    </div>
                    <div class="col-10 text-center">
                        <figure class="figure img-fluid">
                            <img src="{% static post.image %}" class="figure-img rounded img-fluid " alt="...">
                        </figure>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col">
                    </div>
                    <div class="col-10 text-justify">
                        <p class="description-photo">{{ post.description }}</p>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
